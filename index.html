<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input class="form-control" type="email" name="email" placeholder="Email" id="email">
            <input class="form-control" type="password" name="password" placeholder="Senha" id="password">
            <button id="button" class="btn btn-primary">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <div class="form-container">
                <input id="input-name" class="form-control" type="text" placeholder="Nome">
                <input id="input-lastname" class="form-control" type="text" placeholder="Sobrenome">
            </div>
            <div class="form-container">
                <input id="input-email" class="form-control" type="email" placeholder="Email">
                <select name="house" id="house" class="form-select form-select-sm">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <label id="label-family" for="">Qual sua família?</label>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="family" value="Frontend" id="frontend">
                <label class="form-check-label" for="frontend">FrontEnd</label>
            </div>
            <div class="form-check">
                <input type="radio" name="family" value="Backend" class="form-check-input" id="backend">
                <label for="backend" class="form-check-label">Backend</label>
            </div>
            <div class="form-check">
                <input type="radio" name="family" value="FullStack" id="fullstack" class="form-check-input">
                <label for="fullstack" class="form-check-label">FullStack</label>
            </div>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div class="form-check">
                <input type="checkbox" value="Comunicação" id="comunicacao" class="form-check-input subject">
                <label for="comunicacao" class="form-check-label">Comunicação</label>
            </div>
            <div class="form-check">
                <input type="checkbox" value="Trabalho em equipe" id="equipe" class="form-check-input subject">
                <label for="equipe" class="form-check-label">Trabalho em equipe</label>
            </div>
            <div class="form-check">
                <input type="checkbox" value="Negociação" id="negociacao" class="form-check-input subject">
                <label for="negociacao" class="form-check-label">Negociação</label>
            </div>
            <div class="form-check">
                <input type="checkbox" value="Escuta ativa" id="escuta" class="form-check-input subject">
                <label for="escuta" class="form-check-label">Escuta ativa</label>
            </div>
            <div class="form-check">
                <input type="checkbox" value="Métodos de array" id="array" class="form-check-input subject">
                <label for="array" class="form-check-label">Métodos de array</label>
            </div>
            <div class="form-check">
                <input type="checkbox" value="Jest" id="jest" class="form-check-input subject">
                <label for="jest" class="form-check-label">Jest</label>
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts Logo">
    </main>

</body>
</html>
